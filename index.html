<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="logo" class="logo__img">
        </a>
        <div class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">Urus</h1>
        <img src="images/urus.png" alt="" class="header__images">
        <h2 class="subtitle">На прокат</h2>
      </div>
    </div>
  </header>

  <section class="info">
    <div class="container">
      <h2 class="info__title">Lamborghini Urus</h2>
      <img src="images/info-car.png" alt="" class="info__img">
      <div class="info__content">
        <dl class="info__list">
          <div class="info__list__line">
            <dd>Класс:</dd>
            <dt>Внедорожники</dt>
          </div>
          <div class="info__list__line">
            <dd>Мощность двигателя:</dd>
            <dt>650 л.с.</dt>
          </div>
          <div class="info__list__line">
            <dd>Объем двигателя:</dd>
            <dt>4.0 литра турбо</dt>
          </div>
          <div class="info__list__line">
            <dd>Разгон 0-100:</dd>
            <dt>3.6 секунды</dt>
          </div>
          <div class="info__list__line">
            <dd>Привод:</dd>
            <dt>полный</dt>
          </div>
          <div class="info__list__line">
            <dd>Количество мест:</dd>
            <dt>5</dt>
          </div>
          <div class="info__list__line">
            <dd>Минимальный срок аренды:</dd>
            <dt>1 сутки</dt>
          </div>
        </dl>
        <div class="order-box">
          <p class="price">740 $ / сутки</p>
          <button class="order">ЗАБРОНИРОВАТЬ</button>
        </div>
      </div>
      <div class="info--gallery">
        <img src="images/gal-1.jpg" alt="">
        <img src="images/gal-2.jpg" alt="">
        <img src="images/gal-3.jpg" alt="">
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
